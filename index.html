<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <!-- Form Input -->
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter your to-do..." required>
            <input type="date" id="dateInput" required>
            <button type="submit">Add To-Do</button>
        </form>
        
        <!-- Search and Sort -->
        <div class="search-sort-section">
            <input type="text" id="searchInput" placeholder="Search to-dos...">
            <select id="sortSelect">
                <option value="date-asc">Sort by Date (Oldest First)</option>
                <option value="alpha-asc">Sort Alphabetically (A-Z)</option>
            </select>
        </div>
        
        <!-- Filter and Stats -->
        <div class="filter-stats-section">
            <div class="filter-section">
                <label for="filterDate">Filter by Date:</label>
                <select id="filterDate">
                    <option value="">All Dates</option>
                </select>
                <button id="clearFilter">Clear Filter</button>
            </div>
            <div class="stats" id="stats">
                <!-- Stats will be populated by JS -->
            </div>
        </div>
        
        <!-- To-Do List Display -->
        <ul id="todoList"></ul>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
